<div class="row">
  <div class="col-lg-12">
      <div class="ibox float-e-margins" id="wrapper">
          <div class="ibox-title">
              <h5>Tarefas</h5>
          </div>
          <div class="ibox-content">
              <div class="row">
                  <div class="col-sm-3 b-r"><h3 class="m-t-none m-b">Nova Tarefa</h3>
                      <form role="form">
                          <div class="form-group"><input type="text" placeholder="Digite o título *" class="form-control"></div>
                          <div class="form-group"><input type="text" placeholder="Descrição" class="form-control"></div>
                          <div>
                              <button class="btn btn-sm btn-primary btn-outline pull-right m-t-n-xs" type="submit"><strong>Cadastrar</strong></button>
                          </div>
                          <br>
                      </form>
                  </div>
                    <div class="col-sm-9">
                      <div class="table-responsive">
                          <table class="table table-striped">
                              <thead>
                              <tr>
                                  <th>Cód. </th>
                                  <th>Título </th>
                                  <th>Descrição</th>
                                  <th>Status </th>
                                  <th>Data Criação </th>
                                  <th>Data Atualização </th>
                                  <th>Ações</th>
                              </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of tarefas">
                                  <td>{{ item.id }}</td>
                                  <td>{{ item.titulo }}</td>
                                  <td>{{ item.descricao }}</td>
                                  <td><span class="label label-{{ item.status === 1 ? 'success' : 'primary' }}">{{ item.status === 1 ? 'CONCLUÍDO' : ' A FAZER ' }}</span></td>
                                  <td>{{ item.dataCriacao | date: 'd/M/y H:mm' }}</td>
                                  <td>{{ item.dataAtualizacao | date: 'd/M/y H:mm' }}</td>
                                  <td>
                                    <button style="margin-right: 2px;" class="btn btn-info btn-sm"><i class="fa fa-paste"></i> Editar</button>
                                    <button style="margin-right: 2px;" class="btn btn-primary btn-sm"><i class="fa fa-check"></i> Finalizar</button>
                                    <button class="btn btn-danger btn-sm"><i class="fa fa-close"></i> Excluir</button>
                                  </td>
                                </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
